<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        //Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "dowhile".
        
        let numero = parseInt(prompt("Digite um número: "));
        let i = 1;

        do {
            console.log(`${i} x ${numero} = ${i * numero}`);
            i++;
        } while (i <= 10);


    </script>
</body>
</html>
