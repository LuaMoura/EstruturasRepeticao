<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <script>
        //Faça um programa que leia 5 números inteiros usando o loop "dowhile" e exiba a média aritmética dos valores lidos.

        let total = 0;
        let contador = 0;

        console.log("Por favor, insira 5 números inteiros:");

        do {
            let numero = parseInt(prompt("Número " + (contador + 1) + ":"));

            if (!isNaN(numero)) {
                total += numero;
                contador++;
            } else {
                console.log("Número inválido. Por favor, insira um número inteiro válido.");
            }
        } while (contador < 5);

        if (contador > 0) {
            let media = total / contador;
            console.log("A média aritmética dos números inseridos é:", media.toFixed(2));
        } else {
            console.log("Nenhum número foi inserido.");
        }



    </script>
</body>
</html>
