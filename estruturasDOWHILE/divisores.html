<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores</title>
</head>
<body>
    <script>
        //Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "dowhile".

        let numero = parseInt(prompt("Insira um número: "));
        let divisor = 1;

        do {
        if (numero % divisor === 0) {
        console.log(divisor);
        }
        divisor++;
        } while (divisor <= numero);
        

    </script>
</body>
</html>
