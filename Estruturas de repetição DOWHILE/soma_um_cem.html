<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 1 a 100</title>
</head>
<body>
    <script>

        //Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "dowhile".

        let numeroInserido = parseInt(prompt("Por favor, insira um número:"));
        let soma = 0;
        let contador = 1;

        do {
            soma += numeroInserido + contador;
            contador++;
        } while (contador <= 100);



    </script>
</body>
</html>
