<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Idade</title>
</head>
<body>
    <script>
        //Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "while" e exiba a média das idades.

        let somaIdades = 0;
        let contadorPessoas = 0;

        while (contadorPessoas < 5) {
            let nome = prompt("Digite o nome da pessoa:");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            somaIdades += idade;
            contadorPessoas++;
        }
        let mediaIdades = somaIdades / 5;
        console.log("A média das idades é: " + mediaIdades);

    </script>
</body>
</html>
