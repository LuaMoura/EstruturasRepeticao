<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares entre 1 e X</title>
</head>
<body>
    <script>
        //Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "for".

        let numero = parseInt(prompt("Digite um numero: "));
        let somaPares = 0;

        for (let contador = 1; contador <= numero; contador++) {
            if (contador % 2 === 0) {
                somaPares += contador;
            }
        }


    </script>
</body>
</html>
