<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 a 10</title>
</head>
<body>
    <script>

        //Faça um programa que exiba os números de 1 a 10 usando o loop "for".

        for (let contador = 1; contador <= 10; contador++) {
            alert(contador);
        }


    </script>
</body>
</html>
