<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        //Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "for".
        
        let numero = parseInt(prompt("Digite um número: "));

        for (let i = 1; i <= 10; i++) {
            console.log(`${i} x ${numero} = ${i * numero}`);
        }


    </script>
</body>
</html>
